<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <!-- Start Main -->
  <main>
    <div class="container">
      <a href="#">
        <img src="images/logo.svg" alt="Main Logo">
      </a>
      <div class="hero-section">
        <img src="images/illustration-mockups.svg" alt="illustration image">
        <div class="text-box">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </div>
      <ul class="social">
        <li>
          <a href="#" aria-label="facebook" class="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="twitter" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="instagram" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamedKhaled89">Mohamed Khaled</a>.
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
